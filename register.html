<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space{
            margin-top: 5px;
        }
        .aa{
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <fieldset id ="gomnhom">
        <legend>Register</legend>
        <form action="" method="post">
            <div class="space">
                <label  class="aa"  for="name">Họ và Tên :</label>
                <input type="text" name="name" id="name" placeholder="Họ và Tên">
            </div>
            <div class="space">
                <label  class="aa"  for="mail">Email :</label>
                <input type="email" name="" id="mail" placeholder="Nhập Email vào đây">
            </div>
            <div class="space">
                <label class ="aa"   for="sdt">Số điện Thoại :</label>
                <input type="number" name="" id="sdt" placeholder="Nhập SĐT vào đây">
            </div>
            <div class="space">
                <label class ="aa"   >Giới Tính :</label>
                <input type="radio" name="sex" id="" checked>Nam
                <input type="radio" name ="sex" id ="">Nữ
            </div>
            <input class ="space" type="submit" name="" value="Đăng Kí">
        </form>
    </fieldset>
</body>
</html>
